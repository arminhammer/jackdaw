# Cargo configuration for the project
#
# This file adds custom library paths needed for pyo3 on systems
# where libpython3.13.so symlink is not in the default location

[build]
# Add custom library path for Python shared library
# The symlink ~/lib/libpython3.13.so points to /usr/lib64/libpython3.13.so.1.0
rustflags = ["-L/var/home/armin/lib"]

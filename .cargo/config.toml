# Cargo configuration for the project
#
# This file adds custom library paths needed for pyo3 on systems
# where libpython3.14.so symlink is not in the default location

[build]
# Add custom library path for Python shared library
# The symlink ~/lib/libpython3.14.so points to the brew python installation
rustflags = [
    "-L/var/home/armin/lib",
    "-L/home/linuxbrew/.linuxbrew/opt/python@3.14/lib",
    "-Aclippy::type_complexity",
    "-Aclippy::too_many_arguments",
    # Panic detection lints (warnings, not errors)
    "-Wclippy::unwrap_used",
    "-Wclippy::expect_used",
    "-Wclippy::panic",
    "-Wclippy::indexing_slicing",
]

# Cross-compilation targets for release binaries
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"

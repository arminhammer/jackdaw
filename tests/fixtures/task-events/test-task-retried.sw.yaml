document:
  dsl: '1.0.2'
  namespace: default
  name: test-task-retried
  version: '1.0.0'
do:
  - failingTask:
      try:
        - callHttp:
            call: http
            with:
              method: get
              endpoint: http://localhost:9999/nonexistent
      catch:
        errors:
          with:
            type: https://serverlessworkflow.io/spec/1.0.0/errors/communication
            status: 503
        retry:
          delay:
            milliseconds: 100
          backoff:
            exponential: {}
          limit:
            attempt:
              count: 2

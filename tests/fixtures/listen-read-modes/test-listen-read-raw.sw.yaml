document:
  dsl: '1.0.2'
  namespace: default
  name: test-listen-read-raw
  version: '1.0.0'
do:
  - startListener:
      listen:
        to:
          one:
            with:
              source:
                uri: http://localhost:8083/webhook
                schema:
                  format: openapi
                  resource:
                    endpoint: tests/schemas/webhook.yaml
        read: raw
      foreach:
        do:
          - processEvent:
              call: python
              with:
                module: test_handlers
                function: echo_handler

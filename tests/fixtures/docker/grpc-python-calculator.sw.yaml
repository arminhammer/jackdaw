document:
  dsl: '1.0.1'
  namespace: calculator
  name: grpc-python-calculator
  version: '1.0.0'
  title: gRPC Calculator with Python Handler
  summary: Test gRPC listener with Python TypedDict handlers

do:
  - performAddition:
      listen:
        to:
          any:
            - with:
                source:
                  uri: grpc://0.0.0.0:50051/calculator.Calculator/Add
                  schema:
                    format: proto
                    resource:
                      endpoint: tests/fixtures/listeners/specs/calculator.proto
        until: '${ false }'
      foreach:
        item: event
        do:
          - executeAdd:
              call: python
              with:
                module: calculator.add
                function: handler
                arguments:
                  - ${ $event }
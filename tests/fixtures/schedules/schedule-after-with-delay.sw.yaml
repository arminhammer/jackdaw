document:
  dsl: '1.0.2'
  namespace: test
  name: schedule-after-with-delay
  version: '1.0.0'
schedule:
  after:
    seconds: 1
do:
  - processTask:
      set:
        startTime: ${ now() }
  - waitTask:
      wait:
        milliseconds: 500
  - completeTask:
      set:
        endTime: ${ now() }
        message: "Task took 500ms, waiting 1s before next run"

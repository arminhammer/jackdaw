name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and extract binary for ${{ matrix.arch }}
        run: |
          mkdir -p dist
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --target builder \
            --output type=local,dest=./dist \
            .

          # The binary will be extracted to dist/build/jackdaw
          mv dist/build/jackdaw dist/jackdaw-linux-${{ matrix.arch }}

      - name: Verify binary
        run: |
          file ./dist/jackdaw-linux-${{ matrix.arch }}
          ls -lh ./dist/jackdaw-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jackdaw-linux-${{ matrix.arch }}
          path: dist/jackdaw-linux-${{ matrix.arch }}
          retention-days: 5

  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            target: x86_64-apple-darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Setup Python library symlink
        run: |
          mkdir -p ~/lib
          # Find the actual Python library location
          PYTHON_LIB=$(python3.14 -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
          PYTHON_VERSION=$(python3.14 -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")

          # Create symlink for pyo3
          if [ -f "$PYTHON_LIB/libpython${PYTHON_VERSION}.dylib" ]; then
            ln -sf "$PYTHON_LIB/libpython${PYTHON_VERSION}.dylib" ~/lib/libpython${PYTHON_VERSION}.dylib
          fi

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-L$HOME/lib"

      - name: Verify binary
        run: |
          file target/${{ matrix.target }}/release/jackdaw
          ls -lh target/${{ matrix.target }}/release/jackdaw

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/jackdaw dist/jackdaw-macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jackdaw-macos-${{ matrix.arch }}
          path: dist/jackdaw-macos-${{ matrix.arch }}
          retention-days: 5

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist

          # Determine version
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"

          # Copy and compress binaries
          for platform in linux-amd64 linux-arm64 macos-amd64 macos-arm64; do
            if [ -d "artifacts/jackdaw-$platform" ]; then
              # Rename binary to just "jackdaw" for the archive
              cp artifacts/jackdaw-$platform/jackdaw-$platform dist/jackdaw
              # Ensure binary has executable permissions before archiving
              chmod +x dist/jackdaw
              # Create archive with version in the name, but binary inside is just "jackdaw"
              tar -czf dist/jackdaw-${VERSION}-$platform.tar.gz -C dist jackdaw
              rm dist/jackdaw
            fi
          done

          # Generate checksums
          cd dist
          sha256sum jackdaw-*.tar.gz > checksums.txt
          cat checksums.txt

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/jackdaw-*.tar.gz
            dist/checksums.txt
          body: |
            ## Jackdaw Release ${{ steps.version.outputs.VERSION }}

            ### Downloads

            - **Linux x86_64**: `jackdaw-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz`
            - **Linux ARM64**: `jackdaw-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz`
            - **macOS Intel**: `jackdaw-${{ steps.version.outputs.VERSION }}-macos-amd64.tar.gz`
            - **macOS Apple Silicon**: `jackdaw-${{ steps.version.outputs.VERSION }}-macos-arm64.tar.gz`

            ### Requirements

            - Python 3.10+ (for Python execution)
            - Node.js 18+ (for JavaScript execution)

            ### Installation

            ```bash
            # Extract the binary
            tar -xzf jackdaw-<version>-<platform>.tar.gz

            # Move to PATH
            sudo mv jackdaw /usr/local/bin/jackdaw

            # Verify installation
            jackdaw --version
            ```

            ### Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

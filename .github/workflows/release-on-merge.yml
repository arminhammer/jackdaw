name: Release on Main Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  check-changes:
    name: Check for Version Changes
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      version: ${{ steps.version_check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this is a manual workflow dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual workflow dispatch - will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if version changed in the last commit
          git diff HEAD~1 HEAD -- Cargo.toml | grep -q '^+version = ' && {
            echo "Version changed in Cargo.toml - will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          } || {
            echo "No version change detected - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          }

  build-and-push-docker:
    name: Build and Push Docker Image
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.check-changes.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.check-changes.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.check-changes.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.check-changes.outputs.version }}

  build-linux:
    name: Build Linux Binaries (${{ matrix.arch }})
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build binary for ${{ matrix.arch }}
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --target builder \
            --load \
            -t jackdaw-builder:linux-${{ matrix.arch }} .

      - name: Extract binary
        run: |
          mkdir -p dist
          docker create --name jackdaw-extract jackdaw-builder:linux-${{ matrix.arch }}
          docker cp jackdaw-extract:/build/jackdaw ./dist/jackdaw-linux-${{ matrix.arch }}
          docker rm jackdaw-extract

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jackdaw-linux-${{ matrix.arch }}
          path: dist/jackdaw-linux-${{ matrix.arch }}
          retention-days: 5

  build-macos:
    name: Build macOS Binaries (${{ matrix.target }})
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            target: x86_64-apple-darwin
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Setup Python library symlink
        run: |
          mkdir -p ~/lib
          PYTHON_LIB=$(python3.14 -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
          PYTHON_VERSION=$(python3.14 -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
          if [ -f "$PYTHON_LIB/libpython${PYTHON_VERSION}.dylib" ]; then
            ln -sf "$PYTHON_LIB/libpython${PYTHON_VERSION}.dylib" ~/lib/libpython${PYTHON_VERSION}.dylib
          fi

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-L$HOME/lib"

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/jackdaw dist/jackdaw-macos-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jackdaw-macos-${{ matrix.arch }}
          path: dist/jackdaw-macos-${{ matrix.arch }}
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: [check-changes, build-and-push-docker, build-linux, build-macos]
    if: needs.check-changes.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist

          # Copy and compress binaries
          for platform in linux-amd64 linux-arm64 macos-amd64 macos-arm64; do
            if [ -d "artifacts/jackdaw-$platform" ]; then
              cp artifacts/jackdaw-$platform/jackdaw-$platform dist/
              tar -czf dist/jackdaw-$platform.tar.gz -C artifacts/jackdaw-$platform jackdaw-$platform
            fi
          done

          # Generate checksums
          cd dist
          sha256sum jackdaw-*.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-changes.outputs.version }}
          name: Release v${{ needs.check-changes.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/jackdaw-*.tar.gz
            dist/checksums.txt
          body: |
            ## Jackdaw Release v${{ needs.check-changes.outputs.version }}

            ### Docker Images

            Pull the latest Docker image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            docker pull ghcr.io/${{ github.repository }}:${{ needs.check-changes.outputs.version }}
            ```

            ### Binary Downloads

            - **Linux x86_64**: `jackdaw-linux-amd64.tar.gz`
            - **Linux ARM64**: `jackdaw-linux-arm64.tar.gz`
            - **macOS Intel**: `jackdaw-macos-amd64.tar.gz`
            - **macOS Apple Silicon**: `jackdaw-macos-arm64.tar.gz`

            ### Requirements

            - Python 3.10+ (Python 3.10+ recommended)
            - Node.js 18+ (for JavaScript execution)
            - For Linux binaries: `libpython3.10` or newer

            ### Installation

            #### Using Docker
            ```bash
            docker run --rm ghcr.io/${{ github.repository }}:latest --help
            ```

            #### Using Binary
            ```bash
            # Extract the binary
            tar -xzf jackdaw-<platform>.tar.gz

            # Move to PATH
            sudo mv jackdaw-<platform> /usr/local/bin/jackdaw
            chmod +x /usr/local/bin/jackdaw

            # Verify installation
            jackdaw --version
            ```

            ### Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.

            ### What's Changed

            See the [commit history](https://github.com/${{ github.repository }}/commits/v${{ needs.check-changes.outputs.version }}) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

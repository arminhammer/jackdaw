document:
  dsl: '1.0.2'
  namespace: examples
  name: workflow-c
  version: '1.0.0'
  title: Workflow C - Bottom Level
  summary: Performs computation and returns result

input:
  schema:
    type: object
    properties:
      value:
        type: number
    required:
      - value

do:
  - subtractTen:
      set:
        value: '${ .value - 10 }'

output:
  as: '${ . }'

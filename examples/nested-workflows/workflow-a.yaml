document:
  dsl: '1.0.2'
  namespace: examples
  name: workflow-a
  version: '1.0.0'
  title: Workflow A - Top Level
  summary: Transforms input, calls Workflow B, returns final result

input:
  schema:
    type: object
    properties:
      value:
        type: number
    required:
      - value

do:
  - addFive:
      set:
        value: '${ .value + 5 }'

  - callWorkflowB:
      run:
        workflow:
          namespace: examples
          name: workflow-b
          version: '1.0.0'
          input:
            value: '${ .value }'

output:
  as: '${ . }'

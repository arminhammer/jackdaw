document:
  dsl: '1.0.2'
  namespace: examples
  name: workflow-b
  version: '1.0.0'
  title: Workflow B - Middle Level
  summary: Transforms input, calls Workflow C, returns result

input:
  schema:
    type: object
    properties:
      value:
        type: number
    required:
      - value

do:
  - multiplyByTwo:
      set:
        value: '${ .value * 2 }'

  - callWorkflowC:
      run:
        workflow:
          namespace: examples
          name: workflow-c
          version: '1.0.0'
          input:
            value: '${ .value }'

output:
  as: '${ . }'

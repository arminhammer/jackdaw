document:
  dsl: '1.0.2'
  namespace: examples.functions
  name: add-numbers
  version: '1.0.0'
  description: 'Add two numbers together'

input:
  schema:
    type: object
    properties:
      a:
        type: number
      b:
        type: number
    required:
      - a
      - b

output:
  schema:
    type: object
    properties:
      result:
        type: number

do:
  - add:
      set:
        result: '${ .a + .b }'
